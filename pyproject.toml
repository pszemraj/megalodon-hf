[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "megalodon-hf"
version = "0.1.0"
requires-python = ">=3.9"
dependencies = [
  "torch>=2.7",
  "transformers>=4.45",
  "pytest",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["megalodon*"]
